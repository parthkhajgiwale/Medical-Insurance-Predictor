<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Prediction</title>
    <!-- Bootstrap CSS link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('https://www.kannattu.com/wp-content/uploads/2022/12/best_health_insurance_for_self_employed_photographer.jpg'); /* Your background image URL */
            background-size: cover;
            background-position: center;
            padding-top: 50px; /* Ensure content doesn't overlap with the navbar */
            color: #000; /* Dark black text color */
        }

        .container {
            max-width: 600px;
            margin: 0 auto; /* Center container */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #6c757d;
        }

        .form-control {
            border-color: #ced4da;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #000; /* Dark black text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Insurance Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age"><i class="fas fa-user"></i> Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="sex"><i class="fas fa-venus-mars"></i> Sex:</label>
                <select id="sex" name="sex" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi"><i class="fas fa-weight"></i> BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="children"><i class="fas fa-child"></i> Children:</label>
                <input type="number" id="children" name="children" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="smoker"><i class="fas fa-smoking"></i> Smoker:</label>
                <select id="smoker" name="smoker" class="form-control" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region"><i class="fas fa-map-marker-alt"></i> Region:</label>
                <select id="region" name="region" class="form-control" required>
                    <option value="0">Southeast</option>
                    <option value="1">Southwest</option>
                    <option value="2">Northeast</option>
                    <option value="3">Northwest</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-check"></i> Predict</button>
        </form>
    </div>

    <div class="footer">
        <p>Developed by Parth Khajgiwale</p>
    </div>

    <!-- Bootstrap JS scripts (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
